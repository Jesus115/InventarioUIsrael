
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantilla/app}">

<head>

</head>

<body>

	<div layout:fragment="espaciocontenidohtml">
		<div class="pcoded-content">
			<!-- Page-header start -->
			<div th:object="${nuevoOrdenCompra}" class="page-header">
				<div class="page-block">
					<div class="card">
                        <div class="card-body">
                            <div class="row">
                                <input type="hidden" th:field="*{idOrdenCompra}" id="idOrdenValorActual">
                                <div class="col-sm-4">
                                    Proveedor:
                                    <br>
                                    <input disabled type="text" th:field="*{proveedor.nombre}"  class="form-control">
                                </div>
                                <div class="col-sm-4">Fecha: 
                                    <br>
                                    <input disabled type="date" th:field="*{fechaRegistro}" class="form-control">

                                </div>
                                <div class="col-sm-4">Total: 
                                    <br>
                                    <input disabled type="number"  th:field="*{total}"  name="" class="form-control" id="">
                                </div>
                            </div>

                        </div>
                    </div>
				</div>
			</div>
			<!-- Page-header end -->
			<div class="pcoded-inner-content">
				<div class="main-body">
					<div class="page-wrapper">
						<div class="page-body">
							<div class="row">
								<div class="col-sm-12">
									<div class="card">
										<div class="card-header">
											<h5>Nuevo Detalle Orden de Compra</h5>
											
											<div class="card-header-right">
												<ul class="list-unstyled card-option">
													<li><i class="fa fa-chevron-left"></i></li>
													<li><i class="fa fa-window-maximize full-card"></i></li>
													<li><i class="fa fa-minus minimize-card"></i></li>
													<li><i class="fa fa-refresh reload-card"></i></li>
													<li><i class="fa fa-times close-card"></i></li>
												</ul>
											</div>
										</div>
										<div class="card-body">
                                            
                                            

											<form th:action="@{/insertar_detalle_orden_compra}" th:object="${nuevoDetalleOrdenCompra}"
												class="form-material" method="post">
                                                <div class="form-group form-default">
                                                    <input type="hidden" th:field="*{ordenCompra.idOrdenCompra}"  >
          
                                                    <select name="producto" th:field="*{producto.idProducto}" required class="form-control">
                                                        <option 
                                                            th:each="pro : ${listarProducto}" 
                                                            th:value="${pro.idProducto}" 
                                                            th:text="${pro.nombre}"
>
                                                        </option>
                                                    </select>
                                                    
                                                        <span
                                                        class="form-bar"></span> <label class="float-label">Producto</label>
                                                </div>
												<div class="form-group form-default">
													<input type="number" name="Cantidad" class="form-control"
														th:field="*{cantidad}" required> <span
														class="form-bar"></span> <label class="float-label"> Cantidad</label>
												</div>
												
												<div class="form-group form-default">
													<input type="number" name="precioUnitario" class="form-control"
														th:field="*{precioUnitario}" required> <span
														class="form-bar"></span><label class="float-label"> Precio Unitario</label>
												</div>

												
												
												<div class="form-group form-default">
													<button type="submit" class="btn btn-success">Agregar</button>
                                                    
												</div>

												<input type="hidden" th:field="*{idDetalleOrdenCompra}">
											</form>
										</div>
                                       
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
