<!DOCTYPE html>
<html lang="es" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantilla/app}">
<head>
<meta charset="UTF-8">
<title>Producto</title>
</head>
<body >
  <div layout:fragment="espaciocontenidohtml">

  
    <div  class="pagetitle">
      <h1>Lista Producto</h1>
      
    </div><!-- End Page Title -->

    <section class="section card" >
        <div class="card-header">
            <a title="Nuevo inscripcion" th:href="@{/producto_nuevo}" class="btn btn-success">
                <i class="fa fa-plus"></i> Agregar
            </a>
        </div>
      <div class="row card-body p-4 table-responsive">
        <table class="table-bordered table-strip">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Estado</th>
              <th>Fecha Registro</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto:${lista}">
              <td th:text="${producto.idProducto}"></td>
              <td th:text="${producto.nombre}"></td>
              <td th:text="${producto.descripcion}"></td>
              <td th:text="${producto.estado ? 'ACTIVO' : 'INACTIVO'}"></td>
              <td th:text="${producto.fechaRegistro}"></td>

              <td >
                <a th:href="@{/editar_producto/}+${producto.idProducto}" class="btn btn-warning">
                  <i class="fa fa-pencil"></i> Editar
                </a>
                <a th:href="@{/eliminar_producto/}+${producto.idProducto}" class="btn btn-danger">
                  <i class="ti-trash"></i> Eliminar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </span>
</body>
</html>
